apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: {{ .Values.appName }}-ingress
    annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Values.hostName }}
    http:
      paths:
        - path: /{{ .Values.appName }}
          pathType: Prefix
          backend:
            service:
              name: {{ .Values.appName }}-service
              port:
                number: {{ .Values.port }}

---
  apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    name: webapp-ingress
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
  spec:
    ingressClassName: nginx
    rules:
    - host: app.rke2.localdomain
      http:
        paths:
          - path: /apple
            pathType: Prefix
            backend:
              service:
                name: apple-service
                port:
                  number: 5678