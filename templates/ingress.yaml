apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
name: {{ .Values.appName }}-ingress
annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
ingressClassName: nginx
rules:
- host: {{ .Values.hostName }}
    http:
    paths:
        - path: /{{ .Values.path}}
        pathType: Prefix
        backend:
            service:
            name: {{ .Values.appName }}-service
            port:
                number: 5678